<div class="conteiner-fuid">
    <div class="row">
        <div class="col-md-6" id="img-bg">

        </div>

        <div class="col-md-6 mt-5 mb-5 formulario">

            <div class="row d-flex justify-content-center">

                <div class="col-md-10">

                    <h1 class="text-center">Cadastrar</h1>

                    <div class="form-group mt-3">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]="user.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>

                    <div class="form-group mt-3">
                        <label for="usuario">Usuario</label>
                        <input [(ngModel)]="user.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
                    </div>

                       
                    <div class="form-group mt-3">
                        <label for="urlFoto">Link da foto</label>
                        <input [(ngModel)]="user.urlFoto" class="form-control" type="text" name="urlFoto" id="urlFoto" placeholder="Seu lik da sua foto">
                    </div>

                    <div class="form-group mt-3">
                        <label for="senha">Senha</label>
                        <input (input)='confirmeSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group mt-3">
                        <label for="confirmeSenha">Confirmar senha</label>
                        <input [(ngModel)]="user.senha" class="form-control" type="password" name="confirmeSenha" id="confirmeSenha" placeholder="Confirme  sua senha">
                    </div>

                    <div class="form-group mt-3">
                        <label for="tipo">Tipo de usuário</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option>Selecione um tipo de usuario:</option>
                            <option value="CLIENTE">Normal</option>
                            <option value="VENDEDOR">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mt-3 cancelar" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success mt-3" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                 
                </div>
            </div>
        </div>
    </div>
</div>
