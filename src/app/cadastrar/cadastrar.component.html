<div class="conteiner-fuid">
    <div class="row">
        <div class="col-md-6" id="img-bg">

        </div>

        <div class="col-md-6 mt-5 mb-5 formulario">

            <div class="row d-flex justify-content-center">

                <div class="col-md-10">

                    <h1 class="text-center">Cadastrar</h1>

                    <div class="form-group mt-3">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>

                    <div class="form-group mt-3">
                        <label for="usuario">Usuario</label>
                        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
                    </div>

                       
                    <div class="form-group mt-3">
                        <label for="foto">Link da foto</label>
                        <input class="form-control" type="text" name="foto" id="foto" placeholder="Seu lik da sua foto">
                    </div>

                    <div class="form-group mt-3">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group mt-3">
                        <label for="confirmeSenha">Confirmar senha</label>
                        <input class="form-control" type="password" name="confirmeSenha" id="confirmeSenha" placeholder="Confirme  sua senha">
                    </div>

                    <div class="form-group mt-3">
                        <label for="tipo">Tipo de usuário</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>Selecione um tipo de usuario:</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mt-3 cancelar">Cancelar</button>
                        <button type="submit" class="btn btn-success mt-3">Cadastrar</button>
                    </div>
                 
                </div>
            </div>
        </div>
    </div>
</div>
